<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    
    <header>
    <h2 class="heading"><b>Guess the Secret Number</b></h2>
    
    <button class="btn again">Again </button>
    
    
   
    <section class="number-placeholder">?</section>
</header>  
<main>
    <section class="left-section">
       
        <input type="number" class="input number">
        <button class="btn check">Check</button>
    
    </section>
    <section class="right-section">
        <p class="message">Start guessing........</p>
        <p class="label-score">Score: <span class="score">10</span></p>
        <p class="label-highscore"> Highscore: <span class="highscore">0</span></p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
